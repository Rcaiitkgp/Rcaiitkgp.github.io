<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="/Rcaiitkgp.github.io/img/favicon.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="Registration/css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="Registration/css/style.css">

  <title>RCA Selection</title>
</head>

<body>


  <div class="content">

    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <form method="post" onSubmit="document.getElementById('submit').disabled=true;"
              action="https://script.google.com/macros/s/AKfycbzWR0IwkDwx7pCjJKqpZGwxXvOXghZ42e7VXKTKgvHnACRHhBcSFchgBhbej0Ob1Uc/exec"
              name="contact-form">
              <h3>RCA Freshers Selection 2023</h3>
              <form class="mb-5" method="post" id="contactForm" name="contactForm">
                <div class="row">
                  <div class="col-md-6 form-group mb-5">
                    <label for="" class="col-form-label" >Name *</label>
                    <input type="text" class="form-control" name="Name" id="name" placeholder="Your name" required>
                  </div>
                  <div class="col-md-6 form-group mb-5">
                    <label for="" class="col-form-label">Email *</label>
                    <input type="text" class="form-control" name="Email" id="email" placeholder="Your email" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 form-group mb-5">
                    <label for="" class="col-form-label">Roll Number *</label>
                    <input type="text" class="form-control" name="Roll No." placeholder="Your Roll.No." required>
                  </div>
                  <div class="col-md-6 form-group mb-5">
                    <label for="" class="col-form-label">Phone</label>
                    <input type="text" class="form-control" name="Contact Number" id="phone" placeholder="Phone #" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 form-group mb-5">
                    <label for="" class="col-form-label">Hall of Residence *</label>
                    <input type="text" class="form-control" name="Hall" placeholder="Hall" required>
                  </div>
                  <div class="col-md-6 form-group mb-5">
                    <label for="" class="col-form-label">City/State:</label>
                    <input type="text" class="form-control" name="City" placeholder="City">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group mb-5">
                    <label for="" class="col-form-label">Other Involvement:</label>
                    <input type="text" class="form-control" name="Other Involvements" placeholder="Other Involvement"required>
                  </div>
                </div>


                <div class="row">
                  <div class="col-md-12 form-group mb-5">
                    <label for="" class="col-form-label">Intrested Portfolio:</label>
                    <select class="form-control" id="cars" name="Portfolio" required>
                      <option value="Event Management">Event Management</option>
                      <option value="Design">Design</option>
                      <option value="Web Development">Web Development</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group mb-5">
                    <label for="" class="col-form-label">Preferred Time Slot:</label>
                    <select class="form-control" id="cars" name="Time Slots" required>
                      <option value="9 Sept, 2:00PM">9 Sept, 2:00PM</option>
                      <option value="9 Sept, 3:00PM">9 Sept, 3:00PM</option>
                      <option value="9 Sept, 4:00PM">9 Sept, 4:00PM</option>
                      <option value="9 Sept, 5:00PM">9 Sept, 5:00PM</option>
                      <option value="10 Sept, 2:00PM">10 Sept, 2:00PM</option>
                      <option value="10 Sept, 3:00PM">10 Sept, 3:00PM</option>
                      <option value="10 Sept, 4:00PM">10 Sept, 4:00PM</option>
                      <option value="10 Sept, 5:00PM">10 Sept, 5:00PM</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group mb-5">
                    <label for="message" class="col-form-label">Why you want to join RCA, IIT Kharagpur ?</label>
                    <textarea name="Why do you want to join RCA ?" class="form-control"
                      name="Why you want to join RCA, IIT Kharagpur ?" id="message" cols="30" rows="4"
                      placeholder="Why you want to join RCA, IIT Kharagpur ?"required></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="submit" value="Send Message" id="submit"
                      class="btn btn-primary rounded-0 py-2 px-4">
                    <span class="submitting"></span>
                  </div>
                </div>
              </form>

              <div id="form-message-warning mt-4"></div>
              <div id="form-message-success">
                Your message was sent, thank you!
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info h-100">
            <img src="Registration/images/rcaglow.png" class="img-fluid" alt="...">
            <br><br><br>
            <h3>Contact Information</h3>
            <p class="mb-5">Rajasthan Cultural Association
              IIT Kharagpur</p>
            <ul class="list-unstyled">
              <li class="d-flex">
                <span class="wrap-icon icon-room mr-3"></span>
                <span class="text">IIT Kharagpur
                  West Bengal 721302</span>
              </li>
              <li class="d-flex">
                <span class="wrap-icon icon-phone mr-3"></span>
                <span class="text">+91-7240437154</span>
              </li>
              <li class="d-flex">
                <span class="wrap-icon icon-envelope mr-3"></span>
                <span class="text">rca.iitkgp@gmail.com</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="Registration/js/index.js"></script>
  <script src="Registration/js/jquery-3.3.1.min.js"></script>
  <script src="Registration/js/popper.min.js"></script>
  <script src="Registration/js/bootstrap.min.js"></script>
  <script src="Registration/js/jquery.validate.min.js"></script>
  <script src="Registration/js/main.js"></script>

</body>

</html>
