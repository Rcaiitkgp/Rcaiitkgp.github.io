<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <title>RCA IIT KGP</title>
    <style>
        .success-container{
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        #success-inner1{
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            width: 50vw;
            height: 2rem;
            background-color: #c75f0a;
        }
        #success-inner2{
            width: 50vw;
            min-width: 40px;
            min-height: 6rem;
            text-align: center;
            background-color: rgb(221, 224, 228);
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }
        #success-inner2 h2{
            text-align: center;
            padding: 1rem;

        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
    <div class="success-container">
        <div id="success-inner1">
        </div>
        <div  id="success-inner2">
            <h2 style="color: green;">QR scanned successfully</h2>
            <table class="table my-2">
                <tr>
                    <th>Name</th>
                    <td><p id="name"></p></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><p id="email"></p></td>
                </tr>
                <tr>
                    <th>Total Coupons</th>
                    <td><p id="total"></p></td>
                </tr>
                <tr>
                    <th>Coupons Used</th>
                    <td><p id="used"></p></td>
                </tr>
                <tr>
                    <th>Roll Number</th>
                    <td><p id="roll"></p></td>
                </tr>
            </table>
            <a href="http://localhost:5502/qrscanner.html" style="text-decoration: none;"><button type="button" class="btn btn-info my-2">Back to QR Scanner</button></a>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
    let url = new URL(window.location.href);
    let name = url.searchParams.get("name");
    let email = url.searchParams.get("email");
    let total = url.searchParams.get("coupons");
    let used = url.searchParams.get("coupons_used");
    let roll = url.searchParams.get("roll");
    document.getElementById("name").innerText = name;
    document.getElementById("email").innerText = email;
    document.getElementById("total").innerText = total;
    document.getElementById("used").innerText = used;
    document.getElementById("roll").innerText = roll;
    setTimeout(()=>{
        console.log("before")
        window.location.replace("http://localhost:5502/qrscanner.html")
    },3000)
</script>
</body>
</html>
